<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pitch Experiments - V5 App Detector</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      html {
        height: 100dvh;
      }
      body {
        margin: 0;
        height: 100%;
        background: #050505;
        color: #e2e8f0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif;
      }
      #app {
        width: 100vw;
        height: 100%;
        margin: 0;
        display: grid;
        grid-template-rows: auto minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
      }
      #toolbar {
        display: grid;
        grid-template-rows: auto auto;
        gap: 8px;
        padding: 10px 14px;
        border-bottom: 1px solid #1f2937;
        background: #0b0b0b;
      }
      #metricsRow {
        display: flex;
        align-items: center;
        min-height: 20px;
      }
      #status {
        font-size: 12px;
        color: #a7f3d0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #v5Controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 8px;
      }
      .control-row {
        display: grid;
        gap: 2px;
        padding: 6px;
        border: 1px solid #1f2937;
        border-radius: 6px;
        background: #0f172a;
      }
      .control-title {
        font-size: 11px;
        color: #e2e8f0;
        font-weight: 600;
      }
      .control-hint {
        font-size: 10px;
        color: #94a3b8;
      }
      .control-input {
        width: 100%;
        min-height: 24px;
        border-radius: 4px;
        border: 1px solid #334155;
        background: #020617;
        color: #e2e8f0;
        padding: 3px 6px;
        font-size: 12px;
      }
      #pitchChart,
      #candidateChart,
      #spectrumChart {
        width: 100%;
        height: 100%;
        min-height: 0;
        transition: opacity 120ms linear;
      }
      body.loading #pitchChart,
      body.loading #candidateChart,
      body.loading #spectrumChart {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="toolbar">
        <div id="metricsRow">
          <div id="status">Loading audio sample...</div>
        </div>
        <div id="v5Controls"></div>
      </div>
      <div id="pitchChart"></div>
      <div id="spectrumChart"></div>
      <div id="candidateChart"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
