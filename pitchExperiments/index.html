<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pitch Experiments - Experiment 1</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      html {
        height: 100dvh;
      }
      body {
        margin: 0;
        height: 100%;
        background: #050505;
        color: #e2e8f0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif;
      }
      #app {
        width: 100vw;
        height: 100%;
        margin: 0;
        display: grid;
        grid-template-rows: auto minmax(0, 1fr) minmax(0, 1fr) minmax(0, 1fr);
      }
      #toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 14px;
        border-bottom: 1px solid #1f2937;
        background: #0b0b0b;
      }
      #meta {
        font-size: 12px;
        color: #94a3b8;
      }
      #status {
        font-size: 12px;
        color: #a7f3d0;
      }
      #pitchChart,
      #candidateChart,
      #spectrumChart {
        width: 100%;
        height: 100%;
        min-height: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="toolbar">
        <div id="meta">Experiment 1: FFT + Harmonic comb (browser FFT)</div>
        <div id="status">Loading audio sample...</div>
      </div>
      <div id="pitchChart"></div>
      <div id="candidateChart"></div>
      <div id="spectrumChart"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
